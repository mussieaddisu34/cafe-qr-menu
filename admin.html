<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - My Cafe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{ font-family: Arial; padding:20px; background:#f5f5f5; text-align:center; }
    h1{ color:#333; margin-bottom:20px; }
    button{ padding:10px 15px; margin:5px; cursor:pointer; font-weight:bold; border-radius:5px; border:none; background:#00796b; color:white; transition:0.3s;}
    button:hover{ background:#004d40; }
    input{padding:8px; border-radius:5px; border:1px solid #ccc; margin:5px; width:80%; max-width:300px;}
    label{display:block; margin-top:10px; font-weight:bold;}
    .category, .item, .table-section, .order{
      background:#e0f7fa; color:#064d03; padding:10px; margin-bottom:8px; border-radius:8px; display:flex; justify-content:space-between; align-items:center; flex-direction:column;
    }
    .category button, .item button, .order button, .backBtn{background:#00796b; color:white; border:none; border-radius:5px; padding:4px 8px; margin-top:5px;}
    .category button:hover, .item button:hover, .order button:hover, .backBtn:hover{background:#004d40;}
    #dashboardButtons{ margin-bottom:20px; }
    .panel-container{ text-align:left; max-width:600px; margin:auto; display:none; }
    .backContainer{ text-align:left; max-width:600px; margin:auto; margin-bottom:10px; }
    .mainMenuBtn{ background:#f44336; }
    .mainMenuBtn:hover{ background:#ba000d; }
  </style>
</head>
<body>

<!-- TOP BACK BUTTON (always on top of panels) -->
<div class="backContainer" id="topBackButton" style="display:none;">
  <button class="backBtn" onclick="backToDashboard()">‚¨Ö Back to Dashboard</button>
</div>

<h1>üçÄ Admin Dashboard</h1>

<!-- PASSWORD SECTION -->
<div id="loginSection">
  <label>Password: <input type="password" id="adminPass"></label>
  <button onclick="login()">Login</button>
  <div style="margin-top:15px;">
    <button class="mainMenuBtn" onclick="backToMainMenu()">‚¨Ö Back to Main Menu</button>
  </div>
</div>

<!-- DASHBOARD BUTTONS -->
<div id="dashboardButtons" style="display:none; text-align:center;">
  <button onclick="showPanel('menu')">Manage Menu & Tables</button>
  <button onclick="showPanel('orders')">View Orders</button>
  
  <button class="mainMenuBtn" onclick="backToMainMenu()" style="display:block; margin:15px auto;">‚¨Ö Back to Main Menu</button>
</div>

<!-- MENU PANEL -->
<div id="menuPanel" class="panel-container"></div>

<!-- ORDERS PANEL -->
<div id="ordersPanel" class="panel-container"></div>

<!-- BANK PANEL -->
<div id="bankPanel" class="panel-container"></div>

<script>
const PASSWORD="admin123";

// Default menu, tables, banks
let menu=JSON.parse(localStorage.getItem('menu'))||{
  categories:["Drinks","Foods"],
  items:[
    {name:"Cappuccino",price:4,category:"Drinks"},
    {name:"Latte",price:5,category:"Drinks"},
    {name:"Espresso",price:3,category:"Drinks"},
    {name:"Cheesecake",price:6,category:"Foods"},
    {name:"Sandwich",price:7,category:"Foods"}
  ]
};
let tables=JSON.parse(localStorage.getItem('tables'))||["Table 1","Table 2","Table 3"];
let banks=JSON.parse(localStorage.getItem('banks'))||[];

// PASSWORD LOGIN
function login(){
  const pass=document.getElementById('adminPass').value;
  if(pass===PASSWORD){
    document.getElementById('loginSection').style.display='none';
    document.getElementById('dashboardButtons').style.display='block';
    document.getElementById('topBackButton').style.display='none';
    loadMenuPanel();
    loadOrdersPanel();
    loadBanksPanel();
  } else alert("Wrong password");
}

// BACK TO MAIN MENU
function backToMainMenu(){
  window.location.href="dashboard.html"; // main dashboard page
}

// SHOW PANEL
function showPanel(panel){
  document.querySelectorAll('.panel-container').forEach(div=>div.style.display='none');
  if(panel==='menu') document.getElementById('menuPanel').style.display='block';
  if(panel==='orders') document.getElementById('ordersPanel').style.display='block';
  if(panel==='banks') document.getElementById('bankPanel').style.display='block';
  document.getElementById('dashboardButtons').style.display='none';
  document.getElementById('topBackButton').style.display='block'; // show top back button
}

// BACK TO DASHBOARD
function backToDashboard(){
  document.querySelectorAll('.panel-container').forEach(div=>div.style.display='none');
  document.getElementById('dashboardButtons').style.display='block';
  document.getElementById('topBackButton').style.display='none'; // hide top back button
}

/* ==================== MENU PANEL ==================== */
function loadMenuPanel(){
  const container = document.getElementById('menuPanel');
  container.innerHTML='';
  container.innerHTML += '<h2>Categories</h2><div id="categoryList"></div><input type="text" id="newCategory" placeholder="New Category"><button onclick="addCategory()">Add Category</button>';
  container.innerHTML += '<h2>Items</h2><div id="itemList"></div><input type="text" id="itemName" placeholder="Item Name"><input type="number" id="itemPrice" placeholder="Price"><select id="itemCategory"></select><button onclick="addItem()">Add Item</button>';
  container.innerHTML += '<h2>Tables</h2><div id="tableList"></div><input type="text" id="newTable" placeholder="New Table Name"><button onclick="addTable()">Add Table</button>';
  loadCategories(); loadItems(); loadTables();
}

// Categories
function loadCategories(){
  const div=document.getElementById('categoryList'); div.innerHTML='';
  menu.categories.forEach((c,i)=>{
    const d=document.createElement('div'); d.className='category';
    d.innerHTML=`${c} <button onclick="removeCategory(${i})">Remove</button>`;
    div.appendChild(d);
  });
  const select=document.getElementById('itemCategory'); select.innerHTML='';
  menu.categories.forEach(c=>{ let opt=document.createElement('option'); opt.value=c; opt.text=c; select.appendChild(opt); });
}
function addCategory(){ const val=document.getElementById('newCategory').value.trim();
  if(val && !menu.categories.includes(val)){ menu.categories.push(val); localStorage.setItem('menu',JSON.stringify(menu)); loadCategories(); document.getElementById('newCategory').value=''; } }
function removeCategory(idx){ const cat=menu.categories[idx]; menu.categories.splice(idx,1); menu.items=menu.items.filter(i=>i.category!==cat); localStorage.setItem('menu',JSON.stringify(menu)); loadCategories(); loadItems(); }

// Items
function loadItems(){ const div=document.getElementById('itemList'); div.innerHTML='';
  menu.items.forEach((i,idx)=>{ const d=document.createElement('div'); d.className='item';
    d.innerHTML=`${i.name} ($${i.price}) - ${i.category} <button onclick="removeItem(${idx})">Remove</button>`;
    div.appendChild(d); });
}
function addItem(){ const name=document.getElementById('itemName').value.trim(); const price=parseFloat(document.getElementById('itemPrice').value); const category=document.getElementById('itemCategory').value;
  if(name && !isNaN(price) && category){ menu.items.push({name,price,category}); localStorage.setItem('menu',JSON.stringify(menu)); loadItems(); document.getElementById('itemName').value=''; document.getElementById('itemPrice').value=''; } }
function removeItem(idx){ menu.items.splice(idx,1); localStorage.setItem('menu',JSON.stringify(menu)); loadItems(); }

/* ==================== TABLES ==================== */
function loadTables(){ const div=document.getElementById('tableList'); div.innerHTML='';
  tables.forEach((t,i)=>{ const d=document.createElement('div'); d.className='category';
    d.innerHTML=`${t} <button onclick="removeTable(${i})">Remove</button>`; div.appendChild(d); });
}
function addTable(){ const val=document.getElementById('newTable').value.trim();
  if(val && !tables.includes(val)){ tables.push(val); localStorage.setItem('tables',JSON.stringify(tables)); loadTables(); } }
function removeTable(idx){ const table=tables[idx]; tables.splice(idx,1); localStorage.setItem('tables',JSON.stringify(tables)); localStorage.removeItem('cart_'+table); localStorage.removeItem('status_'+table); localStorage.removeItem('payment_'+table); loadTables(); }



function toggleStatus(table,itemName){
  let status = JSON.parse(localStorage.getItem('status_'+table))||{};
  status[itemName] = (status[itemName]==='Completed')?'Pending':'Completed';
  localStorage.setItem('status_'+table,JSON.stringify(status));
  renderOrders();
}
</script>
</body>
</html>
