<!DOCTYPE html>
<html>
<head>
  <title>â˜• My Cafe QR Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; margin:0; padding:20px; background:#f5f5f5; }
    img.logo { max-width:120px; margin-bottom:10px; display:block; margin-left:auto; margin-right:auto; }
    h1 { text-align:center; margin-bottom:20px; }
    
    .categories {
      display:flex;
      overflow-x:auto;
      padding-bottom:10px;
      margin-bottom:20px;
    }
    .category-btn {
      flex:0 0 auto;
      background:black; color:white; margin-right:10px; padding:12px 20px;
      border:none; border-radius:5px; cursor:pointer; font-weight:bold; transition:0.3s;
    }
    .category-btn.active { background:green; }
    .category-btn:hover { opacity:0.8; }

    .item { background:white; padding:15px; margin-bottom:10px; display:flex; justify-content:space-between; border-radius:5px; }
    .item button { background:black; color:white; border:none; padding:8px 14px; border-radius:3px; cursor:pointer; transition:0.3s; }
    .item button:hover { background:green; }

    .cart { background:white; padding:20px; border-radius:5px; margin-top:30px; }
    .cart-item { display:flex; justify-content:space-between; margin-bottom:8px; }
    .cart-item button { background:red; border:none; padding:4px 10px; color:white; border-radius:3px; cursor:pointer; transition:0.3s; }
    .cart-item button:hover { background:#a00; }
    
    .pay-btn { display:block; margin-top:10px; padding:12px; background:green; color:white; text-decoration:none; border-radius:5px; font-weight:bold; transition:0.3s; }
    .pay-btn:hover { background:#004d00; }

    /* Mobile adjustments */
    @media(max-width:600px){
      .category-btn { padding:10px 14px; font-size:14px; }
      .item { flex-direction: column; align-items:flex-start; }
      .item button { margin-top:8px; width:100%; }
    }
  </style>
</head>
<body>

<img src="https://yourlogo.com/logo.png" alt="Cafe Logo" class="logo">
<h1>â˜• My Cafe QR Menu</h1>

<div class="categories" id="categories"></div>
<div id="menu"></div>

<div class="cart">
  <h2>ðŸ›’ Cart</h2>
  <div id="cartItems">Your cart is empty</div>
  <h3>Total: $<span id="total">0</span></h3>
  <h3>ðŸ’³ Payment Options</h3>
  <a id="stripeLink" class="pay-btn" target="_blank">Pay with Card</a>
  <a id="paypalLink" class="pay-btn" target="_blank">Pay with PayPal</a>
  <a id="whatsappLink" class="pay-btn" target="_blank">Order via WhatsApp</a>
</div>

<script>
// Menu & Cart logic (same as before)
let cart = [];
let activeCategory = null;
let menu = JSON.parse(localStorage.getItem('menu')) || {
  categories: ["Drinks","Foods"],
  items: [
    {name:"Cappuccino",price:4,category:"Drinks"},
    {name:"Latte",price:5,category:"Drinks"},
    {name:"Espresso",price:3,category:"Drinks"},
    {name:"Cheesecake",price:6,category:"Foods"},
    {name:"Sandwich",price:7,category:"Foods"}
  ]
};

function showCategories(){
  const catDiv = document.getElementById('categories');
  catDiv.innerHTML = '';
  menu.categories.forEach(cat => {
    const btn = document.createElement('button');
    btn.className = 'category-btn';
    btn.textContent = cat;
    btn.onclick = () => toggleCategory(cat, btn);
    catDiv.appendChild(btn);
  });
}

function toggleCategory(category, btn){
  const menuDiv = document.getElementById('menu');
  if(activeCategory === category){
    menuDiv.innerHTML = '';
    activeCategory = null;
    btn.classList.remove('active');
    return;
  }
  activeCategory = category;
  document.querySelectorAll('.category-btn').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');

  menuDiv.innerHTML = '';
  menu.items.filter(i=>i.category===category).forEach(item=>{
    const div = document.createElement('div');
    div.className='item';
    div.innerHTML=`<span>${item.name} - $${item.price}</span><button onclick="addToCart('${item.name}',${item.price})">Add</button>`;
    menuDiv.appendChild(div);
  });
}

function addToCart(name,price){
  const existing=cart.find(i=>i.name===name);
  if(existing){existing.qty+=1;}else{cart.push({name,price,qty:1});}
  updateCart();
}

function removeFromCart(name){
  cart=cart.filter(i=>i.name!==name);
  updateCart();
}

function updateCart(){
  const cartDiv=document.getElementById('cartItems');
  cartDiv.innerHTML='';
  if(cart.length===0){cartDiv.innerHTML='Your cart is empty';}
  let total=0;
  cart.forEach(i=>{
    total+=i.price*i.qty;
    const div=document.createElement('div');
    div.className='cart-item';
    div.innerHTML=`<span>${i.name} x${i.qty} - $${i.price*i.qty}</span><button onclick="removeFromCart('${i.name}')">Remove</button>`;
    cartDiv.appendChild(div);
  });
  document.getElementById('total').innerText=total;

  // Payment links (replace with your links)
  document.getElementById('stripeLink').href="https://buy.stripe.com/YOUR_STRIPE_LINK?amount="+(total*100);
  document.getElementById('paypalLink').href="https://paypal.me/YOURNAME/"+total;
  document.getElementById('whatsappLink').href="https://wa.me/1234567890?text=Order:%20"+encodeURIComponent(cart.map(i=>i.name+" x"+i.qty).join(", "))+"%20Total:$"+total;

  // Save orders to localStorage for chef
  let orders=JSON.parse(localStorage.getItem('orders'))||[];
  orders.push({time:new Date().toLocaleTimeString(),items:cart});
  localStorage.setItem('orders',JSON.stringify(orders));
}

showCategories();
</script>

</body>
</html>
